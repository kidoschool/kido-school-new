      if (localStorage.getItem("centres") == null) {
        var request = new XMLHttpRequest();
        request.open('GET', 'https://kido-school-new-default-rtdb.firebaseio.com/centers.json', false);  // `false` makes the request synchronous
        request.send(null);
        request.status === 200 ? localStorage.setItem("centres",request.responseText) : false;
      }
      if (localStorage.getItem("cities") == null) {
        var request = new XMLHttpRequest();
        request.open('GET', 'https://kido-school-new-default-rtdb.firebaseio.com/cities.json', false);  // `false` makes the request synchronous
        request.send(null);
        request.status === 200 ? localStorage.setItem("cities",request.responseText) : false;

      if (localStorage.getItem("blogs") == null) {

      }

    //Get the button
 var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
